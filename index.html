<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice</h1>
    <h4>Click below to roll the dice</h4>
    <div class="resultContainer">
        <!-- Current Roll Result-->
    <span id="result"></span>
    <br>
        <!-- Number of total rolls -->
    <span id="resCount"></span>
    <br>
        <!-- List of rolls -->
    <span id="resultList"></span>
    <br>
    </div>
    <button onclick="roll(), counter(), checkResults()">Roll</button>
    <button onclick="empty()">Clear Results</button>
    <script src="dice.js"></script>
</body>
</html>
